<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.svgrepo.com/show/373594/favicon.svg">
</head>
<body>    
    <button onclick="btn()" id="btn">click</button>
    <!--Form-->
    <form action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="email"><br><br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB" name="dob"><br><br>
        <label for="Phone-Number">Phone Number</label>
        <input type="tel" id="Phone-Number" name="Phone-Number"><br><br>
        <label >Gender</label>
        <input type="radio" id="Male" name="Gender" value="Male"><label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female"><label for="Female">Female</label>
        <input type="radio" id="Others" name="Gender" value="Others"><label for="Others">Others</label>   
        <br><br>
       
        <label for="Resume">Resume</label>
        <input type="file" name="Resume" id="Resume" accept=".pdf" required><br><br>
        <button type="submit">Submit Application</button>
    </form>
    <!--table-->
    <h1>table</h1>
    <table border="1";>
        <Caption>Salary table</Caption>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Position</th>
        </tr>
        <tr>
            <th>Muhammad</th>
            <th>25000</th>
            <th>Associate</th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>15000</td>
            <td>Intern</td>
        </tr>
        <tr>
            <td>Bilal</td>
            <td>10000</td>
            <td>Intern</td>
        </tr>
        <tr>
            <td>Haider</td>
            <td>20000</td>
            <td>Associate</td>
        </tr>

    </table>
    <!--Media Tags-->
    <!--Iframe-->
<script src="script.js"></script>
</body>
</html>
